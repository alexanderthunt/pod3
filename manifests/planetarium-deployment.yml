apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "planetarium-deployment"
  namespace: "default"
  labels:
    app: "planetarium"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "planetarium"
  template:
    metadata:
      labels:
        app: "planetarium"
    spec:
      containers:
        - name: "planetarium"
          image: "esuminski/p3planetarium:base"
          env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://revpod3.co8jgfzythus.us-east-1.rds.amazonaws.com:5432/planetarium
          - name: SPRING_DATASOURCE_USERNAME
            value: revpod3
          - name: SPRING_DATASOURCE_PASSWORD
            value: Revpopod3
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /logs
              name: logs
        - name: promtail-container
          image: grafana/promtail
          args:
            - -config.file=/etc/promtail/promtail.yml
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: promtail-config
              mountPath: /etc/promtail

      volumes:
        - name: logs
        - name: promtail-config
          configMap:
            name: promtail-config # make sure you apply the config map before this deployment
